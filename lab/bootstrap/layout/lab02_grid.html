<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
        div {color: white;}
        div:nth-of-type(4n-3) {background-color: #5d5b6a;}
        div:nth-of-type(4n-2) {background-color: #758184;}
        div:nth-of-type(4n-1) {background-color: #cfb495;}
        div:nth-of-type(4n) {background-color: #f5cdaa;}
    </style>    
</head>
<body>
    <!-- https://getbootstrap.com/docs/4.4/layout/grid/#how-it-works -->
    <h1>Grid(그리드)</h1>
    <!--
        grid(그리드)
        - Bootstrap의 그리드 시스템은 일련의 컨테이너, 행 및 열을 사용하여 컨텐츠를 레이아웃하고 정렬
        - 컨테이너는 padding을 가지고 있는데, 행 그 패딩을 넘어 역-margin을 가지고 있음.
          col이 그만큼 padding을 가지면서 디자인 상 왼쪽으로 깔끔하게(+ 열 간의 30px의 홈통을 가지는) 정리된 느낌을 주는 것임
        - 컨테이너->행->열 의 자식관계를 지켜야만 그리드 작동
        - 지정된 너비(폭)가 없는 경우 자동으로 같은 너비가 됨 (n등분)
        - 열 클래스는 행당 가능한 12 개 중 사용하려는 열 수를 나타냄
          따라서 3 개의 동일한 너비 열을 원한다면 .col-4를 사용할 수 있음
        - 열 너비는 "백분율"(부모 요소 대비)로 설정되므로 항상 부모 요소를 기준으로 유동적이고 크기가 조정
        - 미디어 쿼리를 기준으로 한 5개의 그리드 breakpoint(xs, sm, md, lg, xl)가 있으며, (576, 768, 992, 1200)
          breakpoint 기준으로 이후에 계속 적용 (sm의 경우 xs 빼고 다 적용)
        - 열 클래스에 아무 것도 안 붙이면 xs
    -->
    <div class="container">
        <!-- 행(row)의 래퍼(wapper)
            사이트의 콘텐츠를 중앙에 수평적으로 채우게 함
            반응형 폭을 하려면 container, 모든 장치에서 100% 가로로 채우려면 container-fluid 사용
        -->
        <div class="row"> <!-- 열(col, column)의 래퍼-->
            <!-- 중단점(break-point)보다 브라우저가 작아지면 100%로 튀어오른다 -->
            <!-- xs와 sm의 차이점은 실은 거의 없다-->
            <div class="col">
                열(col) 다섯 중 하나 (xs)
            </div>
            <div class="col-sm">
                열(col) 다섯 중 하나 (sm)
            </div>
            <div class="col-md">
                열(col) 다섯 중 하나 (md)
            </div>
            <div class="col-lg">
                열(col) 다섯 중 하나 (lg)
            </div>
            <div class="col-xl">
                열(col) 다섯 중 하나 (xl)
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
